<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Crocodile green */
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: #fff;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Crocodile Facts</h1>
    <button id="factButton">Show Random Fact</button>
    <div id="factDisplay" class="fact-display"></div>
    <script>
        const facts = [
            "Crocodiles have been around for over 200 million years, making them one of the oldest living species.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "The largest crocodile species is the saltwater crocodile, which can grow up to 23 feet long.",
            "Crocodiles have a powerful bite, with a force of over 3,700 pounds per square inch.",
            "Crocodiles can replace each of their 80 teeth up to 50 times in their lifetime.",
            "Crocodiles have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "Crocodiles are cold-blooded and rely on external heat sources to regulate their body temperature.",
            "Crocodiles communicate with each other through vocalizations, including growls, hisses, and roars.",
            "Crocodiles have excellent night vision, which helps them hunt in the dark.",
            "Despite their tough appearance, crocodile skin is very sensitive to touch."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
